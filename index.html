<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 4 Months Anniversary ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: radial-gradient(circle at top, #3b1c1c, #1c0f0f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff5f5;
  }

  .container {
    text-align: center;
    position: relative;
    padding: 40px;
    z-index: 2;
  }

  /* Cake */
  .cake {
    background: #e91e63;
    width: 220px;
    height: 180px;
    border-radius: 50% 50% 40% 40%;
    margin: 0 auto;
    position: relative;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  .cake::before {
    content: "Happy 4 Months Anniversary, My Pilluu";
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: "Brush Script MT", cursive;
    font-size: 20px;
    color: #fffbe7;
    text-align: center;
    width: 180px;
    line-height: 1.3em;
  }

  /* Candles */
  .candle {
    width: 15px;
    height: 50px;
    background: #fff5d6;
    border-radius: 5px;
    position: absolute;
  }

  .flame {
    width: 10px;
    height: 20px;
    background: radial-gradient(circle, #ffdd55, #ff8800);
    border-radius: 50%;
    position: absolute;
    top: -18px;
    left: 2px;
    animation: flicker 0.8s infinite;
  }

  @keyframes flicker {
    0%, 100% { transform: scaleY(1) scaleX(1); opacity: 1; }
    50% { transform: scaleY(1.2) scaleX(0.9); opacity: 0.8; }
  }

  /* Candle positions */
  .candle1 { left: -80px; top: 20px; }
  .candle2 { left: 260px; top: 20px; }
  .candle3 { left: -50px; top: 150px; }
  .candle4 { left: 230px; top: 150px; }

  /* Message */
  .message {
    margin-top: 50px;
    font-size: 20px;
    font-style: italic;
    color: #ffd6e7;
    text-shadow: 0 0 10px #ff88a0;
  }

  .signature {
    margin-top: 15px;
    font-size: 22px;
    color: #ff99aa;
    font-weight: bold;
  }

  /* Falling petals */
  .petal {
    position: fixed;
    top: -10vh;
    font-size: 28px;
    color: #e91e63;
    animation: fall linear infinite;
    opacity: 0.9;
    z-index: 1;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
<body>
  <!-- Falling petals layer -->
  <div id="petals"></div>

  <div class="container">
    <div class="cake">
      <!-- Candles -->
      <div class="candle candle1"><div class="flame"></div></div>
      <div class="candle candle2"><div class="flame"></div></div>
      <div class="candle candle3"><div class="flame"></div></div>
      <div class="candle candle4"><div class="flame"></div></div>
    </div>
    <div class="message">
      Even after 4 months, my love for you only grows stronger.
    </div>
    <div class="signature">
      Forever yours, Kundan ‚ù§Ô∏è Gayuu
    </div>
  </div>

<script>
  // Create falling petals
  const petalsContainer = document.getElementById("petals");
  for (let i = 0; i < 25; i++) {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    petal.style.animationDelay = Math.random() * 5 + "s";
    petalsContainer.appendChild(petal);
  }
</script>
</body>
</html>
